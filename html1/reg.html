<html>
    <head>
        <style>
            fieldset
            {
                background-color: cadetblue;
            }
        </style>
    </head>
    <body bgcolor="burlywood">
        <form align="center" style="padding-left: 250px;padding-right: 250px;">
            <fieldset>
                <legend>PERSONAL DETAILS</legend>
                <table align="center" cellpadding="5">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            Name   :
                        </td>
                        <td colspan="4">
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email  :
                        </td>
                        <td colspan="4">
                            <input type="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Gender  :
                        </td>
                        <td>
                            <input type="radio" name="G">M
                        </td>
                        <td colspan="3">
                            <input type="radio" name="G">F
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Language  :
                        </td>
                        <td>
                            <input type="checkbox" value="l" name="l">Telugu
                        </td>
                        <td>
                            <input type="checkbox" value="l" name="l">Hindi
                        </td>
                        <td colspan="2">
                            <input type="checkbox" value="l" name="l">English
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Religion  :
                        </td>
                        <td colspan="4">
                            <select name="rel">
                                <option></option>
                                <option value="H">Hindu</option>
                                <option value="M">Muslim</option>
                                <option value="C">Christian</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Date Of Birth  :
                        </td>
                        <td colspan="4">
                            <input type="date">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Mobile No  :
                        </td>
                        <td colspan="4">
                            <input type="tel">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Address  :
                        </td>
                        <td colspan="4">
                            <textarea rows="4" col="4">
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Btech%  :
                        </td>
                        <td colspan="4">
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Inter%  :
                        </td>
                        <td colspan="4">
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            SSc%  :
                        </td>
                        <td colspan="4">
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td align="left">
                            <input type="submit">
                        </td>
                        <td colspan="4" align="right">
                            <input type="reset">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
